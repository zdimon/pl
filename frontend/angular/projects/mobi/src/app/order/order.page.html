<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
        
    

    <ion-item *ngFor="let item of orders">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
    
  </div>
 
</ion-content>
